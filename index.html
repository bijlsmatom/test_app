<!DOCTYPE html>
<html>
    <head>
        <title>Device Properties Example</title>

        <script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // Cordova isss ready
            //
            function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            function onSuccess(position) {
                var geoElement = document.getElementById('geodata');
                geoElement.innerHTML =
                        'Latitude: ' + position.coords.latitude + '<br />' +
                        'Longitude: ' + position.coords.longitude + '<br />' +
                        'Altitude: ' + position.coords.altitude + '<br />' +
                        'Accuracy: ' + position.coords.accuracy + '<br />' +
                        'Speed: ' + position.coords.speed + '<br />' +
                        'Timestamp: ' + position.coords.timestamp + '<br />';

            }
            function onError() {
                var errString = '';
                if (error.code) {
                    switch (error.code) {
                        case 1:
                            errString = 'Cannot fetch the location because we do not have permission';
                            break;

                        case 2:
                            errString = 'The location cannot be detirmined';
                            
                            case 3:
                                errString = 'There was a timeout';
                                
                                default:
                                    errString = 'Unknown error';
                                    
                                    break
                    }
                }
                var element = document.getElementById('geodata');
                element.innerHTML = errString;
            }
            
        </script>
    </head>
    <body>
        <h1>Geolocation Data</h1>
        <div id="geodata">Getting location data..</div>

    </body>
